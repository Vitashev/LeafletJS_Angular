<!DOCTYPE html>
<html ng-app="restApp">
<head>
	<title>LeafletJS</title>
	<meta charset="utf-8" />
	<link rel="stylesheet" href="css/leaflet.css" />
	<link rel="stylesheet" href="css/style.css" />
	<script src="js/leaflet.js"></script>
	<script src="js/angular.min.js"></script>
	<script src="js/jquery-2.1.4.min.js"></script>
	<script src="js/app.js"></script>
	<script src="js/map_info_div_class.js"></script>
	<script src="js/map_coordinates_div_class.js"></script>
	<script src="js/map_controller.js"></script>
	<script src="js/map_directive.js"></script>
</head>
<body ng-controller="MapCtrl">
	<form>
          <input type="number" step="any" ng-model="center1.lat" /> Latitude
          <input type="number" step="any" ng-model="center1.lng" /> Longitude
          <input type="number" step="any" ng-model="center1.zoom" /> Zoom
      </form>
	<leaflet_map height="500px" width="100%" zoom="7" coordinates="true" info="true" center="center1" interactivity="false"></leaflet_map>
</body>
</html>
